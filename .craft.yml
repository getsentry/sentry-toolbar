github:
  owner: getsentry
  repo: sentry-toolbar
preReleaseCommand: bash bin/bump-version.sh
statusProvider:
  name: github
  config:
    contexts:
      - lint-test
targets:
  # CDN Bundle Target
  - name: gcs
    id: 'browser-cdn-bundles'
    includeNames: /.*\.js.*$/
    bucket: sentry-js-sdk
    paths:
      - path: /sentry-toolbar/
        metadata:
          cacheControl: 'public, max-age=31536000'
