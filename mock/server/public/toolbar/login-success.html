<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sentry - Login Success (mock)</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  </head>
  <body>
    <div>
      <p>You are logged in!</p>
      <p>This window will automatically close after __DELAY_SEC__ seconds. If not then check the console for errors.</p>
      <button type="button" id="close-popup">Close Popup</button>
    </div>

    <script>
      (function() {
        const orgSlug = __ORGANIZATION_SLUG__;
        const delay = __DELAY_MS__;
        const cookie = '';
        const token = localStorage.getItem('token');

        if (window.location.origin === 'https://sentry.io') {
          // User was already logged in and didn't get a redirect to the
          // subdomained origin. Do that redirect now.
          window.location.replace(`https://${orgSlug}.sentry.io${window.location.pathname}${window.location.search}`);
          return;
        }

        document.getElementById('close-popup').addEventListener('click', () => {
          window.close();
        });

        if (window.opener) {
          window.opener.postMessage({
            source: 'sentry-toolbar',
            message: 'did-login',
            cookie,
            token,
          }, window.location.origin);

          if (delay && typeof delay === 'number') {
            setTimeout(() => {
              window.close();
            }, delay);
          }
        }
      })();
    </script>
  </body>
</html>
