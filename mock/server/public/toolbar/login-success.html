<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sentry - Login Success</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  </head>
  <body>
    <div>
      <p>You are logged in!</p>
      <p>This window will automatically close after 3 seconds. If not then check the console for errors.</p>
      <button type="button" id="close-popup">Close Popup</button>
    </div>

    <script>
      (function() {
        const delay = __DELAY__;

        document.getElementById('close-popup').addEventListener('click', () => {
          window.close();
        });

        if (window.opener) {
          window.opener.postMessage({
            source: 'sentry-toolbar',
            message: 'did-login',
            // token: document.cookie.split(';').filter(k => k.trim().startsWith('sc=')).at(0),
          }, '*'); // sentry.dev.getsentry.net:8000

          if (delay && typeof delay === 'number') {
            setTimeout(() => {
              window.close();
            }, delay);
          }
        }
      })();
    </script>
  </body>
</html>
